<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: royalblue;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.5s, transform 0.3s;
}

.button:hover {
  background-color: limegreen;
  transform: scale(1.1);
}
</style>
</head>
<body>

<button class="button">Hover Me</button>

</body>
</html>
