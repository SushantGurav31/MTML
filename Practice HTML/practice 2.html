<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #bce0d6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .radio-group,
    .checkbox-group {
      margin: 10px 0;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>

    <form>
      <div class="form-group">
        <label for="name">* Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">* Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label for="age">* Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
      </div>

      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role">
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
        <div class="radio-group">
          <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
          <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
          <label><input type="radio" name="recommend" value="notsure"> Not sure</label>
        </div>
      </div>

      <div class="form-group">
        <label>What do you like most in FCC:</label>
        <select id="like" name="like">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <label>Things that should be improved in the future (Check all that apply):</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label>
          <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label>
          <label><input type="checkbox" name="improve" value="data"> Data Visualization</label>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
