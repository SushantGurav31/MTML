<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 100px;
  height: 100px;
  background-color: tomato;
  position: relative;
  animation: moveBox 3s infinite alternate;
}

@keyframes moveBox {
  from { left: 0; background-color: tomato; }
  to { left: 200px; background-color: lightgreen; }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
